<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة حفظ منظومة سلم الوصول</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f7f7;
            --font-color: #333;
            --primary-color: #58a700;
            --primary-hover: #6cce00;
            --secondary-color: #e5e5e5;
            --border-color: #ccc;
            --correct-color: #d7ffb8;
            --correct-border: #8ce24a;
            --incorrect-color: #ffdfe0;
            --incorrect-border: #ff7277;
        }

        body {
            font-family: 'Cairo', 'Amiri', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            padding: 25px 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 5px;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .answer-area {
            min-height: 100px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .answer-area.correct {
            border-color: var(--correct-border);
            background-color: var(--correct-color);
        }

        .answer-area.incorrect {
            border-color: var(--incorrect-border);
            background-color: var(--incorrect-color);
        }

        .word-bank {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            min-height: 50px;
        }

        .word-btn, .answer-word {
            font-family: 'Amiri', serif;
            font-size: 24px;
            font-weight: 700;
            padding: 8px 18px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-bottom: 3px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .word-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .word-btn:disabled {
            opacity: 0.3;
            cursor: default;
            transform: none;
        }
        
        .answer-word {
            background-color: #eef;
            border-color: #aac;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: white;
        }
        
        #check-btn {
            background-color: var(--primary-color);
            width: 200px;
        }

        #check-btn:hover {
            background-color: var(--primary-hover);
        }
        
        #check-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #next-btn, #restart-btn {
            background-color: var(--primary-color);
        }
        #next-btn:hover, #restart-btn:hover {
            background-color: var(--primary-hover);
        }

        .feedback {
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.6;
        }
        
        .feedback.correct {
            color: #2a7e2a;
            background-color: var(--correct-color);
        }
        
        .feedback.incorrect {
            color: #a72323;
            background-color: var(--incorrect-color);
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>لعبة ترتيب الجمل</h1>
        <p>اختبار حفظ منظومة سلم الوصول</p>
        
        <div class="status-bar">
            <div id="bait-number">البيت: ١</div>
            <div id="score">النقاط: ٠</div>
        </div>

        <div id="answer-area" class="answer-area"></div>
        <hr style="border: 1px solid #eee; margin-bottom: 30px;">
        <div id="word-bank" class="word-bank"></div>
        
        <div id="feedback-container"></div>

        <div class="action-buttons">
            <button id="check-btn" class="btn">تحقق</button>
            <button id="next-btn" class="btn" style="display: none;">التالي</button>
            <button id="restart-btn" class="btn" style="display: none;">إعادة البدء</button>
        </div>
    </div>

    <footer class="watermark">
    من فكرة وإعداد: أحمد عبيد الله الإندونيسي
    </footer>
    
    <script>
        const bait = [
            { id: 1, text: "أبْدَأُ باسْمِ اللّهِ مُسْتَعِينا رَاضٍ بِهِ مُدَبِّرًا مُعِينَا" },
            { id: 2, text: "والْحَمْدُ لِلّهِ كَمَا هَدَانَا إِلَى سَبِيلِ الْحَقِّ وَ اجْتَبَانا" },
            { id: 3, text: "أحْمَدُهُ سُبْحَانَهُ وَ أَشْكُرُهْ وَمِنْ مَسَاوِي عَمَلي أَسْتَغفِرُهْ" },
            { id: 4, text: "و أَسْتَعِيْنُهُ عَلى نيْلِ الرِّضَا وأَسْتَمِدُّ لُطْفَهُ في مَا قَضَى" },
            { id: 5, text: "وبَعْدُ: إِنِّي بِالْيقِينِ أشْهَدُ شَهادَةَ الإِخلاصِ أنْ لا يُعْبَدُ" },
            { id: 6, text: "بالْحَقِّ مأْلُوهٌ سِوَى الرَّحْمنِ مَنْ جَلَّ عَن عَيْبٍ و عَنْ نُقْصَانِ" },
            { id: 7, text: "و أنَّ خيْرَ خَلْقِهِ محمَّدَا مَنْ جَاءنَا بالْبَيِّنَات و الْهُدَى" },
            { id: 8, text: "رسولُهُ إلى جَمِيعِ الْخَلْقِ بالنُّورِ و الْهُدَى ودِينِ الْحَقِّ" },
            { id: 9, text: "صَلَّى عَلَيْهِ رَبُّنَا وَمجَّدَا واْلآلِ وَالْصَّحْبِ دَوَاماً سَرْمَدَا" },
            { id: 10, text: "وَبَعْدُ: هَذَا النَّظمُ في الأُصولِ لِمَنْ أرَادَ مَنْهجَ الرَّسُولِ" },
            { id: 11, text: "سَأَلَنِي إِيَّاهُ مَنْ لا بُدَّ لِي مِنِ امْتِثَالِ سُؤلْهِ الْمُمْتَثَلِ" },
            { id: 12, text: "فَقُلْتُ مَعْ عَجْزِي و مَعْ إِشفَاقِي مُعْتَمِداً على الْقَدِيرِ الْبَاقِي" },
            { id: 13, text: "إعْلَمْ بأَنَّ الله جَل وَعَلاَ لَمْ يَتْرُكِ الْخَلْقَ سُدًى وَهَمَلَا" },
            { id: 14, text: "بَلْ خَلَقَ الْخَلْقَ لِيعْبُدُوهُ وَبِالإلهِيَّةِ يُفْرِدُوْهُ" },
            { id: 15, text: "أَخْرَجَ فيمَا قَدْ مَضَى مِن ظَهْرِ آدمَ ذُرِّيَّتَهُ كَالذَّرِّ" },
            { id: 16, text: "وأخَذَ العَهْدَ عَلَيْهِمْ أنَّهُ لاَ رَبَّ مَعْبُودَ بحقٍّ غَيْرَهُ" },
            { id: 17, text: "وَبَعْدَ هَذَا رُسْلَهُ قَدْ أرْسَلاَ لَهُمْ وَبِالْحَقِّ الْكِتَابَ أنْزَلَا" },
            { id: 18, text: "لِكَيْ بِذَا الْعَهدِ يُذَكِّرُوْهُمْ وَيُنذِرُوْهُمْ وَيُبَشِّرُوْهُمْ" },
            { id: 19, text: "كَيْ لَا يَكُونَ حُجَّةٌ لِلنَّاسِ بَلْ لِلّهِ أعْلَى حُجَّةٍ عَزَّ وَجَلْ" },
            { id: 20, text: "فَمَنْ يُصَدِّقْهُمْ بِلاَ شِقَاقِ فَقَدْ وَفَى بِذَلِكَ الْمِيْثَاقِ" },
            { id: 21, text: "وَذَاكَ نَاجٍ مِن عَذَابِ النَّارِ وَذَلِكَ الْوَارِثُ عُقبَى الدَّارِ" },
            { id: 22, text: "وَمَنْ بِهِمْ وَبالْكِتَابِ كَذَّبَا وَلاَزَمَ الإعْرَاضَ عَنهُ والإبَا" },
            { id: 23, text: "فَذَاكَ نَاقِضٌ كِلَا العَهْدَيْنِ مُسْتَوجِبٌ لِلْخِزْيِ في الدَّارَيْنِ" },
            { id: 24, text: "أوَّلُ وَاجِبٍ عَلى الْعَبِيدِ مَعْرِفَةُ الرَّحْمَنِ بِالتَّوْحِيدِ" },
            { id: 25, text: "إذْ هُوَ مِنْ كُلِّ الأَوَامِرْ أعْظَمُ وَهُوَ نَوْعَانِ أَيَا مَنْ يَفْهَمُ" },
            { id: 26, text: "إثْبَاتُ ذَاتِ الرَّبِّ جَلَّ وعَلاَ أسْمَائِهِ الْحُسْنَى صِفَاتِهِ العُلَى" },
            { id: 27, text: "وَأنَّهُ الرَّبُّ الْجَلِيلُ الأكْبَرُ الْخَالِقُ الْبَارِىءُ وَالْمُصَوِّرُ" },
            { id: 28, text: "بَارِي الْبَرَايَا مُنْشِىءُ الْخَلائِقِ مُبْدِعُهُمْ بِلاَ مِثالٍ سَابِقِ" },
            { id: 29, text: "الأوَّلُ الْمُبدِي بِلاَ ابْتِدَاءِ والآخِرُ الْبَاقِي بِلاَ انْتِهَاءِ" },
            { id: 30, text: "الأحَدُ الفَرْدُ الْقَدِيرُ الأزَلِيّ الصَّمَدُ الْبَرُّ الْمُهَيْمِنُ العَلِيّ" },
            { id: 31, text: "عُلُوَّ قَهرٍ وَعُلُوَّ الشَّانِ جَلَّ عَنِ الأضْدَادِ وَالأعْوَانِ" },
            { id: 32, text: "كَذَا لَهُ الْعُلُوُّ والفَوْقِيَّهْ عَلَى عِبَادِهِ بِلاَ كَيْفِيَّهْ" },
            { id: 33, text: "وَمَعَ ذَا مُطَّلِعٌ إلَيْهِمُ بِعِلْمِهِ مُهَيْمِنٌ عَلَيْهِمُ" },
            { id: 34, text: "وَذِكرُهُ لِلقُرْبِ وَالْمَعِيَّةْ لَمْ يَنْفِ لِلْعُلُوِّ وَالْفَوْقِيَّهْ" },
            { id: 35, text: "فَإِنَّهُ الْعليُّ في دُنُوِّهِ وَهْوَ الْقَريِبُ جَلَّ في عُلُوِّهِ" },
            { id: 36, text: "حَيٌّ وَقَيُّومٌ فَلاَ يَنَامُ وَجَلَّ أَنْ يُشْبِهَهُ الأنَامُ" },
            { id: 37, text: "لاَ تَبْلُغُ الأَوْهَامُ كُنْهَ ذَاتِهِ وَلاَ يُكَيِّفُ الْحِجَا صِفَاتِهِ" },
            { id: 38, text: "باقٍ فَلاَ يَفْنَى وَلاَ يَبِيدُ وَلاَ يَكُونُ غَيْرُ مَا ُيرِيدُ" },
            { id: 39, text: "مُنفَرِدٌ بِالْخَلْقِ وَالإِرَادَهْ وَحَاكِمٌ - جَلَّ- بِمَا أرَادَهْ" },
            { id: 40, text: "فَمَنْ يَشَأْ وَفَّقَهُ بِفَضْلِهِ وَمَنْ يَشَأْ أضَلَّهُ بِعَدْلِهِ" },
            { id: 41, text: "فَمِنْهُمُ الشَّقِيُّ والسَّعِيدُ وَذَا مُقَرَّبٌ وَذَا طَرِيْدُ" },
            { id: 42, text: "لِحِكْمَةٍ بَالِغَةٍ قَضَاهَا يَسْتَوْجِبُ الْحَمْدَ عَلَى اقْتِضَاهَا" },
            { id: 43, text: "وهْوَ الَّذِي يَرَى دَبِيبَ الذَرِّ في الظُّلُمَاتِ فَوْقَ صُمِّ الصَّخْرِ" },
            { id: 44, text: "وَسَامِعٌ لِلْجَهْرِ وَالإِخفَاتِ بِسَمْعِهِ الْوَاسِعِ لِلأَصْوَاتِ" },
            { id: 45, text: "وَعِلْمُهُ بِمَا بَدَا وَمَا خَفِي أحَاطَ عِلْمًا بالْجَليِّ وَالْخَفِي" },
            { id: 46, text: "وَهْوَ الْغَنِيْ بِذَاتِهِ سُبْحَانَهُ جَلَّ ثَنَاؤُهُ تَعَالى شَانُهُ" },
            { id: 47, text: "وكُلُّ شَيْءٍ رِزْقُهُ عَليْهِ وَكُلُّنَا مُفْتَقِرٌ إِلَيْهِ" },
            { id: 48, text: "كَلَّمَ مُوسَى عَبْدَهُ تَكْلِيْمَا وَلَمْ يَزَلْ بِخَلْقِهِ عَلِيمَا" },
            { id: 49, text: "كَلاَمُهُ جَلَّ عَنِ الإِحْصَاءِ وَالحَصْرِ وَالنَّفَادِ وَالْفَنَاءِ" },
            { id: 50, text: "لَوْ صَارَ أَقْلاَماً جَميعُ الشَّجَرِ وَالبَحْرُ تُلقَى فِيهِ سَبْعَةُ ابْحُرِ" },
            { id: 51, text: "وَالْخَلْقُ تَكْتُبْهُ بِكُلِّ آنِ فَنَتْ وَلَيْسَ القَوْلُ مِنْهُ فَانِ" },
            { id: 52, text: "وَالْقَوْلُ في كِتَابِهِ المُفَصَّلْ بِأَنَّهُ كَلَامُهُ الْمُنَزَّلْ" },
            { id: 53, text: "عَلَى الرَسُولِ المُصْطَفَى خَيْرِ الوَرَى لَيْسَ بِمَخْلُوقٍ ولا بِمُفْتَرَى" },
            { id: 54, text: "يُحْفَظُ بِالقَلْبِ ، وَبِاللَّسَانِ يُتْلَى كَمَا يُسْمَعُ بِالْآذَانِ" },
            { id: 55, text: "كَذَا بِالأَبْصَارِ إِلَيْهِ يُنْظَرُ وَبِالأيَادِيْ خَطُّهُ يُسَطَّرُ" },
            { id: 56, text: "وَكُلُّ ذِي مَخلُوقَةٌ حَقِيقَهْ دُونَ كَلامِ بَارِئِ الْخَلِيقَهْ" },
            { id: 57, text: "جَلَّتْ صِفَاتُ رَبِّنَا الرَّحْمنِ عَنْ وَصْفِهَا بِالْخَلْقِ وَالْحِدْثَانِ" },
            { id: 58, text: "فَالصَّوْتُ والأَلْحَانُ صَوتُ الْقَارِيْ لكِنَّمَا الْمَتْلُوُّ قَوْلُ الْبَارِيْ" },
            { id: 59, text: "مَا قَاَلهُ لَا يَقبَلُ التَّبْدِيلَا كَلاَّ وَلَا أَصْدَقُ مِنهُ قِيلَا" },
            { id: 60, text: "وَقَدْ رَوَى الثِّقَاتُ عَن خَيْرِ المَلَا بِأنَّهُ عَزَّ وَجَلَّ وَعَلَا" },
            { id: 61, text: "في ثُلُثِ اللَّيْلِ الأَخِيرِ يَنْزِلُ يَقُولُ: هَلْ مِن تَائِبٍ فَيُقْبَلُ؟" },
            { id: 62, text: "هَلْ مِنْ مُسِيْءٍ طَالِبٍ لِلْمَغْفِرَهْ؟ يَجِدْ كَرِيماً قَابِلاً لِلْمَعْذِرَهْ" },
            { id: 63, text: "يَمُنُّ بِالْخَيْرَاتِ وَالْفَضَائِلْ وَيَسْتُرُ العَيْبَ ويُعْطِي السَّائِلْ" },
            { id: 64, text: "وَأنَّهُ يَجِيءُ يَوْمَ الفَصْلِ كَمَا يَشَاءُ لِلْقَضاءِ الْعَدْلِ" },
            { id: 65, text: "وأنَّهُ يُرَى بِلاَ إِنْكَارِ في جَنَّةِ الفِرْدَوْسِ بِالْأبصَارِ" },
            { id: 66, text: "كُلٌّ يَرَاهُ رُؤْيَةَ العِيَانِ كَمَا أتَى في مُحْكَمِ القُرْآنِ" },
            { id: 67, text: "وَفي حَدِيْثِ سَيِّدِ الأنَامِ مِنْ غَيْرِ مَا شَكٍّ وَلَا إِبْهَامِ" },
            { id: 68, text: "رُؤْيَةَ حَقٍّ لَيْسَ يَمْتَرُوْنَهَا كَالشَّمْسِ صَحْوًا لاَ سَحَابَ دُونَهَا" },
            { id: 69, text: "وَخُصَّ بِالرُّؤيَةِ أَوْلِيَاؤُهُ فَضِيْلَةً ، وَحُجِبُوا أَعْدَاؤُهُ" },
            { id: 70, text: "وَكلُّ مَا لَهُ مِنَ الصِّفَاتِ أثْبَتَهَا فِي مُحْكَمِ الآيَاتِ" },
            { id: 71, text: "أَوْ صَحَّ فِيْمَا قَالَهُ الرَّسُوْلُ فَحَقُّهُ التَّسلِيمُ وَالقَبُولُ" },
            { id: 72, text: "نُمِرُّهَا صَرِيحَةً كَمَا أتَتْ مَعَ اعْتِقَادِنَا لِمَا لَهُ اقْتَضَتْ" },
            { id: 73, text: "مِنْ غَيْرِ تَحْرِيفٍ وَلاَ تَعْطِيْلِ وغَيْرِ َتكْيِيْفٍ وَلاَ تَمْثِيْلِ" },
            { id: 74, text: "بَلْ قَوْلُنَا قَوْلُ أَئِمَّةِ الْهُدَى طُوْبَى لِمَنْ بِهَدْيِهِمْ قَدِ اهْتدَى" },
            { id: 75, text: "وَسَمِّ ذَا النَّوْعِ مِنَ التَّوحِيدِ تَوْحِيدَ إِثْبَاتٍ بِلَا تَرْدِيدِ" },
            { id: 76, text: "قَدْ أفْصَحَ الوَحْيُ الْمُبِيْنُ عَنْهُ فَاْلتَمِسِ الْهُدَى الْمُنِيَر مِنْهُ" },
            { id: 77, text: "لاَ تَتَّبِعْ أقوَالَ كُلِّ مَارِدِ غَاوٍ مُضِلٍّ مَارِقٍ مُعَانِدِ" },
            { id: 78, text: "فَلَيْسَ بَعْدَ رَدِّ ذَا التِّبْيَانِ مِثْقَالُ ذَرَّةٍ مِنَ الإيْمَانِ" },
            { id: 79, text: "هذا وَثَانِي نَوعَيِ التَّوْحِيدِ إفْرادُ رَبِّ الْعرْشِ عَنْ نَدِيْدِ" },
            { id: 80, text: "أَنْ تَعْبُدَ اللهَ إلهاً وَاحِدَا مُعْتَرِفاً بِحَقِّهِ لَا جَاحِدَا" },
            { id: 81, text: "وَهْوَ الَّذي بِهِ الإِلهُ أرْسَلَا رُسْلَهُ يَدْعُوْنَ إلَيْهِ أوَّلَا" },
            { id: 82, text: "وَأَنْزَلَ الْكِتَابَ وَ التِّبْيَانَا مِنْ أجْلِهِ وَفَرَقَ الْفُرْقَانَا" },
            { id: 83, text: "وكَلَّفَ اللّهُ الرَّسُوْلَ الْمُجْتَبَى قِتَالَ مَنْ عَنْهُ تَوَلَّى وَ أَبَى" },
            { id: 84, text: "حَتَّى يَكُونَ الدِّينُ خَالِصًا لَهُ سِرّاً وَجَهْرَاً دِقُّهُ وَجِلُّهُ" },
            { id: 85, text: "وَ هَكَذَا أُمَّتُهُ قَدْ كُلِّفُوا بِذَا وَفي نَصِّ الْكِتَابِ وُصِفُوا" },
            { id: 86, text: "وَقَدْ حَوَتْهُ لَفْظَةُ الشَّهَادَهْ فَهْيَ سَبِيلُ الْفَوْزِ وَالسَّعَادَهْ" },
            { id: 87, text: "مَن قَالَهَا مُعْتَقِداً مَعْنَاهَا وَكَانَ عَامِلًا بِمُقْتَضَاهَا" },
            { id: 88, text: "في القَوْلِ والفِعْلِ ومَاتَ مُؤْمِناً يُبْعَثُ يَوْمَ الْحَشرِ نَاجٍ آمِنَا" },
            { id: 89, text: "فَإِنَّ مَعْنَاهَا الَّذِي عَلَيْهِ دَلَّتْ يَقِينًا وَهَدَتْ إِلَيْهِ" },
            { id: 90, text: "أَنْ لَيْسَ بِالْحَقِّ إِلهٌ يُعْبَدُ إلاَّ الإلهُ الوَاحِدُ المُنْفَرِدُ" },
            { id: 91, text: "بِالْخَلْقِ وَالرِّزْقِ وَبِالتَّدْبِيرِ جَلَّ عَنِ الشَّريِكِ وَالنَّظِيرِ" },
            { id: 92, text: "وَبِشُرُوطٍ سَبْعَةٍ قَدْ قُيِّدَتْ وَفي نُصُوصِ الوَحْيِ حَقًّا وَرَدَتْ" },
            { id: 93, text: "فَإنَّهُ لَمْ يَنتَفِعْ قَائِلُهَا بِالنُّطْقِ إلَّا حَيْثُ يَسْتَكْمِلُهَا" },
            { id: 94, text: "الْعِلمُ وَالْيَقِينُ وَالقَبُولُ وَالاِنْقِيَادُ فَادْرِ مَا أَقُوْلُ" },
            { id: 95, text: "وَالصِّدْقُ وَالإِخْلَاصُ وَالْمَحَبَّهْ وَفَّقَكَ اللّهُ لِمَا أحَبَّهْ" },
            { id: 96, text: "ثُمَّ الْعِبَادَةُ هِيَ اسْمٌ جَامِعُ لِكُلِّ مَا يَرضَى الْإلهُ السَّامِعُ" },
            { id: 97, text: "وَفِي الْحَدِيثِ مُخُّهَا الدُعَاءُ خَوْفٌ تَوَكُّلٌ كَذَا الرَّجَاءُ" },
            { id: 98, text: "وَرَغْبَة وَرَهْبَةٌ خُشُوْعُ وَخَشْيَةٌ إنَابَةٌ خُضُوْعُ" },
            { id: 99, text: "وَالاسْتِعَاذَةُ وَالاسْتِعَانَهْ كَذَا اسْتِغَاثةٌ بِهِ سُبْحَانَهْ" },
            { id: 100, text: "وَالذَّبْحُ وَالنَّذْرُ وَغَيْرُ ذَلِكْ فَافْهَمْ هُدِيْتَ أوْضَحَ الْمَسَالِكْ" },
            { id: 101, text: "وَصَرْفُ بَعْضِهَا لغَيْرِ اللّهِ شِرْكٌ وَذَاكَ أقْبَحُ الْمَنَاهِي" },
            { id: 102, text: "وَالشِّرْكُ نَوْعَانِ: فَشِرْكٌ أَكْبَرُ بِهِ خُلودُ النَّارِ إذْ لاَ يُغْفَرُ" },
            { id: 103, text: "وَهْوَ اتِّخَاذُ الْعَبْدِ غَيْرَ اللّهِ نِدًّا بِهِ مُسَوِّياً مُضَاهِيْ" },
            { id: 104, text: "يَقْصِدُهُ عِنْدَ نُزُوْلِ الضُّرِّ لِجَلْبِ خَيْرٍ أوْ لِدَفْعِ الشَّرِّ" },
            { id: 105, text: "أَوْ عِنْدَ أيِّ غَرَضٍ لاَ يَقدِرُ عَلَيْهِ إلَّا الْمَالِكُ الْمُقتَدِرُ" },
            { id: 106, text: "مَعْ جَعْلِهِ لِذَلِكَ الْمَدَعُوِّ أَوِ المُعَظَّمِ أوِ الْمَرْجُوِّ" },
            { id: 107, text: "في الْغَيْبِ سُلْطَاناً بِهِ يَطَّلعُ عَلَى ضَمِيْرِ مَنْ إلَيْهِ يَفْزَعُ" },
            { id: 108, text: "وَالثَّانِ شِرْكٌ أصْغَرُ وَهْوَ الرِّيَا فَسَّرَهُ بِهِ خِتَامُ الأنْبِيَا" },
            { id: 109, text: "وَمِنهُ إِقْسَامٌ بِغَيْرِ البَارِيْ كَمَا أَتَى فِي مُحْكَمِ الأَخْبَارِ" },
            { id: 110, text: "وَمَنْ يَثِقْ بوَدْعَةٍ أوْ نَابِ أوْ حَلْقَةٍ أوْ أَعْيُنِ الذِّئَابِ" },
            { id: 111, text: "أوْ خيْطِ نَاوْ عُضْوٍ منَ النُّسُورِ أَوْ وَتَرٍ أَوْ تُرْبَةِ القُبُوْرِ" },
            { id: 112, text: "لِأيِّ أَمْرٍ كَائِنٍ تَعَلَّقَهْ وَكَلَهُ اللّهُ إلى مَا عَلَّقَهْ" },
            { id: 113, text: "ثُم الرُّقَى منْ حُمَةٍ أوْ عَيْنِ فَإنْ تكُنْ مِنْ خَالِصِ الوَحْيَيْنِ" },
            { id: 114, text: "فَذَاكَ مِنْ هَدْيِ النَّبِيْ وشِرْعَتِهْ وَذَاكَ لاَ اخْتِلافَ في سُنِّيَّتِهْ" },
            { id: 115, text: "أمَّا الرُّقَى الْمَجْهُولَةُ الْمَعانِيْ فَذَاكَ وِسْوَاسٌ مِنَ الشَّيْطَانِ" },
            { id: 116, text: "وَفِيهِ قَدْ جَاءَ الْحَدِيثُ أَنَّهُ شِرْكٌ بِلَا مِرْيَةٍ فَاحْذَرْنَّهُ" },
            { id: 117, text: "إذْ كُلُّ مَنْ يَقُوْلُهُ لَا يَدْرِي لَعَلَّهُ يَكُوْنُ مَحْضَ الكُفْرِ" },
            { id: 118, text: "أوْ هُوَ مِنْ سِحْرِ الْيَهُودِ مُقْتَبَسْ عَلَى العَوَامِ لَبَّسُوهُ فَالْتَبَسْ" },
            { id: 119, text: "فَـحَـذَرًا ثُمَّ حَذَارِ مِنْهُ لا تَعْرِفِ الْحَقَّ وَتَنْأَى عَنْهُ" },
            { id: 120, text: "وفي التَّمَائِمِ الْمُعَلَّقَاتِ إن تَكُ آياتٍ مُبَيِّناتِ" },
            { id: 121, text: "فَالاخْتِلاَفُ وَاقعٌ بَيْنَ السَّلَفْ فَبَعْضُهُمْ أجَازَهَا والْبَعْضُ كَفْ" },
            { id: 122, text: "وإنْ تَكُنْ مِمَّا سِوَى الوَحْيَيْنِ فإنَّهَا شِرْكٌ بِغَيْرِ مَيْنِ" },
            { id: 123, text: "بَلْ إنَّهَا قَسِيْمَةُ الأزْلاَمِ في الْبُعدِ عَن سِيْمَا أُولِي الإِسْلاَمِ" },
            { id: 124, text: "هَذَا ومِنْ أعْمَالِ أهْلِ الشِّرْكِ مِنْ غَيْرِ مَا تَرَدُّدٍ أوْ شَكِّ" },
            { id: 125, text: "مَا يَقْصُدُ الجُهَّالُ مِنْ تَعْظِيمِ مَا لَمْ يَأذَنِ اللّهُ بِأَنْ يُعَظَّمَا" },
            { id: 126, text: "كَمَنْ يَلُذْ بِبُقْعَةٍ أوْ حَجَرِ أوْ قَبْرِ مَيْتٍ أَوْ بِبَعْضِ الشَّجَرِ" },
            { id: 127, text: "مُتَّخِذَاً لِذَلِكَ المَكَانِ عِيْدًا كَفِعْلِ عَابِدِي الأوْثَانِ" },
            { id: 128, text: "ثُمَّ الزِّيارَةُ عَلَى أقْسَامِ ثَلاثَةٍ يَا أُمَّةَ الإسْلامِ" },
            { id: 129, text: "فإنْ نَوَى الزَّائِرُ فِيْمَا أَضْمَرَهْ في نَفْسِهِ تَذْكِرَةً بالآخِرَهْ" },
            { id: 130, text: "ثُمَّ الدُّعَا لَهُ ولِلأَمْوَاتِ بِالعَفْوِ والصفْحِ عَنِ الزَّلاَّتِ" },
            { id: 131, text: "وَلَمْ يَكُنْ شَدَّ الرِّحَالَ نَحْوَهَا وَلَمْ يقُلْ هُجْراً كَقَوْلِ السُّفَهَا" },
            { id: 132, text: "فَتِلْكَ سُنَّةٌ أتَتْ صَرِيْحَهْ في السُّنَنِ المُثْبَتَةِ الصَّحِيحَهْ" },
            { id: 133, text: "أَوْ قَصَدَ الدُّعَاءَ وَالتَّوَسُّلاَ بِهِمْ إلى الرَّحْمَنِ جَلَّ وَعَلاَ" },
            { id: 134, text: "فَبِدْعَةٌ مُحْدَثَةٌ ضَلَالَهْ بَعيْدَةٌ عَنْ هَدْيِ ذِي الرِّسَالَهْ" },
            { id: 135, text: "وإنْ دَعَا الْمَقبُورَ نَفْسَهُ فَقَدْ أشْرَكَ بِاللهِ الْعَظِيْمِ وَجَحَدْ" },
            { id: 136, text: "لَنْ يَقْبَلَ اللهُ تَعَالَى مِنْهُ صَرْفاً وَلَا عَدْلاً فَيَعْفُوا عَنْهُ" },
            { id: 137, text: "إذْ كُلُّ ذَنْبٍ مُوْشِكُ الغُفْرَانِ إلاَّ اتِّخَاذَ النِّدِّ لِلرَّحْمنِ" },
            { id: 138, text: "وَمَنْ عَلَى القَبْرِ سِرَاجاً أَوْقَدَا أَوِ ابْتَنَى عَلَى الضَّرِيحِ مَسْجِدَا" },
            { id: 139, text: "فَإِنَّهُ مُجَدِّدٌجِهَارَا لِسُنَنِ الْيَهُودِ وَالنَّصَارَى" },
            { id: 140, text: "كَمْ حَذَّرَ الْمُخْتَارُ عَنْ ذَا وَلَعَنْ فَاعِلَهُ كَمَا رَوَى أَهْلُ السُّنَنْ" },
            { id: 141, text: "بَلْ قَدْ نَهَى عَنِ ارْتِفَاعِ الْقَبْرِ وَأَنْ يُزَادَ فِيهِ فَوْقَ الشِّبْرِ" },
            { id: 142, text: "وَكُلُّ قَبْرٍ مُشرِفٍ فَقَدْ أَمَرْ بِأَنْ يُسَوَّى هَكَذَا صَحَّ الْخَبَرْ" },
            { id: 143, text: "وَحَذَّرَ الأُمَّةَ عَنْ إطْرَائِهِ فَغَرَّهُمْ إبْلِيسُ بِاسْتِجْرائِهِ" },
            { id: 144, text: "فَخَالَفُوْهُ جَهْرَةً وَارْتَكَبُوا مَا قَدْ نَهَى عَنْهُ ولَمْ يَجْتَنِبُوا" },
            { id: 145, text: "فَانْظُرْ إليْهِمْ قَدْ غَلَوْا وَزَادُوا وَرَفَعُوا بِنَاءَهَا وَشَادُوا" },
            { id: 146, text: "بالشِّيدِ والآجُرِّ وَالأحْجَارِ لَا سيَّمَا في هَذِه الأعْصَارِ" },
            { id: 147, text: "وَلِلْقَنَادِيلِ عَلَيْهَا أَوْقَدُوا وَكَمْ لِوَاءٍ فَوْقَهَا قَدْ عَقَدُوا" },
            { id: 148, text: "وَنَصَبُوا الأَعْلاَمَ وَالرَّايَات وَافْتَتَنُوا بِالأَعْظُمِ الرُّفَاتِ" },
            { id: 149, text: "بَلْ نَحَرُوا في سُوْحِهَا النَّحَائِرْ فِعْلَ أُولِي التَّسْيِيْبِ و الْبَحَائِر" },
            { id: 150, text: "والْتَمَسُوا الْحَاجَاتِ مِنْ مَوْتَاهُمُ وَاتَّخَذُوا إلَهَهُمْ هَوَاهُمُ" },
            { id: 151, text: "قَدْ صَادَهُمْ إبْليِسُ في فِخَاخِهْ بَلْ بَعْضُهُمْ قَدْ صَارَ منْ أَفْرَاخِهْ" },
            { id: 152, text: "يَدْعُوا إلى عِبَادَةِ الأوْثَانِ بِالْمَالِ والنَّفْسِ وبِاللِّسَانِ" },
            { id: 153, text: "فَلَيْتَ شِعْري مَنْ أبَاحَ ذَلِكْ وَأوْرَطَ الأُمَّةَ في المَهَالِكْ" },
            { id: 154, text: "فَيَا شَدِيدَ الطُّولِ والإِنْعَامِ إلَيْكَ نَشْكُوا مِحْنَةَ الإسْلاَمِ" },
            { id: 155, text: "وَالسحْرُ حَقٌّ وَلَهُ تَأْثِيرُ لكِنْ بِما قَدَّرَهُ الْقَدِيْرُ" },
            { id: 156, text: "أعْنِي بِذَا التَّقْدِيرِ مَا قَدْ قَدَّرَهْ في الْكَوْنِ لا في الشِّرعَةِ الْمُطَهَّرَهْ" },
            { id: 157, text: "واحْكُمْ عَلَى السَّاحِرِ بِالتكْفِيرِ وَحَدُّهُ القَتْلُ بِلا نَكِيرِ" },
            { id: 158, text: "كَمَا أتَى في السُّنَّةِ المُصَرَّحَهْ مِمَّا رَوَاهُ التِّرْمِذِيْ وَصَحَّحَهْ" },
            { id: 159, text: "عَنْ جُنْدُبٍ وَهَكَذَا في أثَرِ أمرٌ بِقَتْلِهِمْ رُوِيْ عَنْ عُمَرِ" },
            { id: 160, text: "وَصَحَّ عَنْ حَفْصَةَ عِندَ مَالِكِ مَا فِيهِ أقْوَى مُرْشِدٍ للسالِكِ" },
            { id: 161, text: "هَذَا وَمِنْ أنْوَاعِهِ وَشُعَبِهْ عِلْمُ النُّجُومِ فَادْرِ هَذَا وَانْتَبِهْ" },
            { id: 162, text: "وَحِلُّهُ بِالْوَحْيِ نَصّاً يُشْرَعُ أمَّا بِسِحْرٍ مِثْلِهِ فَيُمْنَعُ" },
            { id: 163, text: "وَمَنْ يُصَدِّقْ كَاهِناً فَقَدْ كَفَرْ بِمَا أتَى بِهِ الرَّسُولُ المُعْتَبَرْ" },
            { id: 164, text: "إعْلَمْ بِأَنَّ الدينَ قوْلٌ وعَمَلْ فَاحْفَظْهُ وَافْهَمْ مَا عَلَيْهِ ذَا اشْتَمَلْ" },
            { id: 165, text: "كَفَاكَ مَا قَدْ قَالَهُ الرَّسُوْلُ إذْ جَاءَهُ يَسْأَلُهُ جِبْرِيلُ" },
            { id: 166, text: "عَلَى مَرَاتِبَ ثَلاَثٍ فَصَّلَهْ جَاءَتْ عَلَى جَمِيعِه مُشتَمِلَهْ" },
            { id: 167, text: "لِاسْلَامِ وَالْإِيمَانِ والإحْسَانِ والكُلُّ مَبْنِيٌّ عَلَى أرْكَانِ" },
            { id: 168, text: "فَقَدْ أتَى الإسْلاَمُ مَبْنِيٌّ عَلَى خَمْسٍ، فَحَقِّقْ وَادْرِ مَا قَدْ نُقِلَا" },
            { id: 169, text: "أوَّلُهَا الرُّكْنُ الأسَاسُ الأَعْظَمُ وَهْوَ الصِّراطُ المُسْتَقِيمُ الأقوَمُ" },
            { id: 170, text: "رُكْنُ الشَّهَادَتَيْنِ فَاثْبُتْ وَاعْتَصِمْ بالْعُرْوةِ الْوُثْقَى الَّتي لا تَنْفَصِمْ" },
            { id: 171, text: "وثَانِياً إقَامَةُ الصَّلاَةِ وَثَالِثاً تَأْدِيَةُ الزَّكَاةِ" },
            { id: 172, text: "وَالرَّابِعُ الصِّيَامُ فَاسْمَعْ وَاتَّبِعْ وَالْخَامِسُ الحَجُّ عَلَى مَنْ يَسْتَطعْ" },
            { id: 173, text: "فَتِلْكَ خَمْسَةٌ. ولِلْإيمَانِ سِتَّةُ أرْكَانٍ بِلاَ نُكْرَانِ" },
            { id: 174, text: "إيمَانُنَا بِاللهِ ذِي الْجَلَالِ وَمَا لَهُ مِنْ صِفَةِ الْكَمَالِ" },
            { id: 175, text: "وَبالْمَلائِكِ الْكِرَامِ الْبَرَرَهْ وَكُتْبِهِ الْمُنْزَلَةِ الْمُطَهَّرَهْ" },
            { id: 176, text: "ورُسْلِهِ الهُدَاةِ لِلأَنَامِ مِن غَيْرِ تَفْرِيقٍ ولا إِيْهَامِ" },
            { id: 177, text: "أوَّلُهُمْ نُوحٌ بِلا شِكٍّ كَمَا أنَّ مُحَمَّداً لَهُمْ قَدْ خَتَمَا" },
            { id: 178, text: "وَخَمْسَةٌ مِنْهُمْ أُوُلُو الْعَزْمِ الأُلَى في سُورَةِ الأحْزَابِ والشُّورَى تَلا" },
            { id: 179, text: "وَبِالْمَعَادِ ايْقَنَ بِلَا تَرَدُّدِ ولا ادِّعَا عِلْمٍ بِوَقْتِ الْمَوْعِدِ" },
            { id: 180, text: "لكِنَّنَا نُؤْمِنُ مِنْ غَيْرِ امْتِرَا بِكُلِّ مَا قَدْ صَحَّ عَنْ خَيْرِ الْوَرَى" },
            { id: 181, text: "مِنْ ذِكْرِ آيَاتٍ تَكُونُ قَبْلَهَا وَهْيَ عَلامَاتٌ وَأشْرَاطٌ لَها" },
            { id: 182, text: "وَيَدْخُلُ الإيمَانُ باِلْمَوْتِ وَمَا مِنْ بَعْدِهِ عَلَى الْعِبَادِ حُتِمَا" },
            { id: 183, text: "وَأَنَّ كُلًّا مُقْعَدٌ مَسْؤُولُ : مَا الرَّبُّ مَا الدِّينُ وَمَا الرَّسُولُ؟" },
            { id: 184, text: "وَ عِنْدَ ذَا يُثَبِّتُ الْمُهَيْمِنُ بِثَابِتِ الْقَولِ الَّذينَ آمَنُوا" },
            { id: 185, text: "وَيُوقِنُ الْمُرْتَابُ عِنْدَ ذَلِكْ بِأنَّ مَا مَوْرِدُهُ الْمَهَالِكْ" },
            { id: 186, text: "وَبِاللِّقَا والْبَعْثِ والنُّشُورِ وَبِقِيَامِنَا مِنَ القُبُورِ" },
            { id: 187, text: "غُرْلاً حُفَاةً كَجَرادٍ مُنْتَشِرْ يَقُولُ ذُو الكُفْرَانِ: ذَا يَوْمٌ عَسِرْ" },
            { id: 188, text: "وَيُجْمَعُ الْخَلْقُ لِيَوْمِ الْفَصْلِ جَمِيعُهُمْ عُلْوِيُّهُمْ والسُّفْلِي" },
            { id: 189, text: "في مَوْقِفٍ يَجِلُّ فِيهِ الْخَطْبُ وَيَعْظُمُ الْهَوْلُ بِهِ وَالْكَرْبُ" },
            { id: 190, text: "وأُحْضِرُوا لِلْعَرْضِ والْحِسَابِ وَانْقَطَعَتْ عَلائِقُ الأَنْسَابِ" },
            { id: 191, text: "وارْتَكَمَتْ سَـحَائِبُ الأهْوَالِ وانْعَجَمَ الْبَلِيغُ في الْمَقَالِ" },
            { id: 192, text: "وَعَنَتِ الْوُجُوهُ لِلْقَيُّومِ وَاقْتُصَّ مِنْ ذِي الظُّلْمِ لِلْمَظْلُومِ" },
            { id: 193, text: "وَسَاوَتِ الْمُلُوكُ لِلأَجْنَادِ وَجِيءَ بِالكِتَابِ والأَشْهَادِ" },
            { id: 194, text: "وَشَهِدَتْ لَاعْضَاءُ وَالْجَوَارِحُ وَبَدَتِ السَّوْءَاتُ والْفَضَائِحُ" },
            { id: 195, text: "وَابْتُلِيَتْ هُنَالِكَ السَّرَائِرْ وانكَشَفَ الْمَخْفِيُّ في الضَّمَائِرْ" },
            { id: 196, text: "ونُشِرَتْ صَحَائِفُ الأَعْمَالِ تُؤْخَذُ باليَمِينِ والشِّمَالِ" },
            { id: 197, text: "طُوْبَى لِمَنْ يَأْخُذُ بِالْيمِينِ كِتَابَهُ بُشْرَى بِحُورٍ عِينِ" },
            { id: 198, text: "وَالْوَيْلُ لِلآخِذِ بالشِّمَالِ وَرَاءَ ظَهْرٍ لِلْجَحِيمِ صَالِيْ" },
            { id: 199, text: "وَالْوَزْنُ بِالقِسْطِ فَلاَ ظُلْمَ وَلا يُؤْخَذُ عَبْدٌ بِسِوَى مَا عَمِلاَ" },
            { id: 200, text: "فَبَيْنَ نَاجٍ رَاجِحٍ مِيْزَانُهُ وَمُقْرِفٍ أوْبَقَهُ عُدْوَانُهُ" },
            { id: 201, text: "وَيُنـْصَبُ الْجِسْرُ بِلاَ امْتِرَاءِ كَمَا أتَى في مُحْكَمِ الأنْبَاءِ" },
            { id: 202, text: "يَجُوزُهُ النَّاسُ عَلَى أحْوَالِ بِقَدْرِ كَسْبِهِمْ مِنْ الأعْمَالِ" },
            { id: 203, text: "فَبَيْنَ مُجْتَازٍ إلى الجِنَانِ وَمُسْرِفٍ يُكَبُّ في النِّيْرَانِ" },
            { id: 204, text: "والنَّارُ والْجَنَّةُ حَقٌّ وَهُمَا مَوْجُودَتَانِ لَا فَنَاء لَهُمَا" },
            { id: 205, text: "وَحَوْضُ خَيْرِ الْخَلْقِ حَقٌّ وبِهِ يَشْرَبُ في الأُخْرَى جَمِيعُ حِزْبِهِ" },
            { id: 206, text: "كَذَا لَهُ لِوَاءُ حَمْدٍ يُنْشَرُ وَتَحْتَهُ الرُّسْلُ جَمِيعَاً تُحْشَرُ" },
            { id: 207, text: "كَذَا لَهُ الشَّفَاعَةُ العُظْمَى كَمَا قَدْ خصَّهُ الله بِهَا تَكَرُّمَا" },
            { id: 208, text: "مِنْ بَعْدِ إذنِ اللهِ لَا كَمَا يَرَى كُلُّ قُبُوريٍّ عَلَى الله افْتَرَى" },
            { id: 209, text: "يَشْفَعُ أوَّلاً إلى الرَّحْمَنِ في فَصْلِ القَضَاءِ بَيْنَ أهْلِ الْمَوْقِفِ" },
            { id: 210, text: "مِن بَعْدِ أَنْ يَطْلُبهَا النَّاسُ إِلَى كُلِّ أُولِي العَزْمِ الهُدَاةِ الفُضَلَا" },
            { id: 211, text: "وثَانِياً يَشْفَعُ في اسْتِفْتَاحِ دَارِ النَّعِيمِ لأُوليِ الْفَلاحِ" },
            { id: 212, text: "هذَا وَهَاتَانِ الشَّفَاعَتَانِ قَدْ خصَّتَا بِهِ بِلا نُكرَانِ" },
            { id: 213, text: "وثَالِثاً يَشْفَعُ في أقْوَامِ مَاتُوا عَلَى دينِ الهُدَى الإسْلامِ" },
            { id: 214, text: "وأوْبَقَتْهُمْ كَثْرَةُ الآثَامِ فَأُدْخِلُوا النَّارَ بِذَا الإجْرَامِ" },
            { id: 215, text: "أنْ يَخْرُجُوا مِنْهَا إلى الْجِنَانِ بِفَضلِ رَبِّ العَرْضِ ذِي الإحْسَانِ" },
            { id: 216, text: "وَبَعْدَهُ يَشْفَعُ كُلُّ مُرْسَلِ وَكُلُّ عَبْدٍ ذِي صَلاحٍ وَوَلِيْ" },
            { id: 217, text: "وَيُخْرِجُ اللهُ مِنَ النِّيْرَانِ جَمِيعَ مَنْ مَاتَ عَلَى الإيمَانِ" },
            { id: 218, text: "في نَهَرِ الْحَيَاةِ يُطْرَحُوْنَا فَحْمًا فَيَحْيَوْنَ وَيَنْبُتُوْنَا" },
            { id: 219, text: "كَأنَّمَا يَنْبُتُ في هَيْئَاتِهِ حَبُّ حَمِيلِ السّيْلِ في حَافَاتِهِ" },
            { id: 220, text: "والسَّادِسُ الإيمَانُ بِالأقْدَارِ فَأَيْقِنَنْ بِهَا ولا تُمَارِ" },
            { id: 221, text: "فَكُلُّ شَيْءٍ بِقَضَاءٍ وَقَدَرْ والكُلُّ في أُمِّ الكِتَابِ مُسْتَطَرْ" },
            { id: 222, text: "لا نَوْءَ لا عَدْوَى ولا طَيْرَ وَلا عَمَّا قَضَى اللهُ تَعَالَى حِوَلَا" },
            { id: 223, text: "لاَ غَوْلَ لاَ هَامَةَ لاَ ولَاصَفَرْ كَمَا بِذَا أخْبَرَ سَيِّدُ الْبَشَرْ" },
            { id: 224, text: "وثَالِثٌ مَرْتَبَةُ الإحْسَانِ وَتِلكَ أعْلاَهَا لَدَى الرَّحْمَنِ" },
            { id: 225, text: "وَهْوَ رُسُوخُ الْقَلْبِ في الْعِرْفَانِ حَتَّى يَكُونَ الْغَيْبُ كَالْعِيَانِ" },
            { id: 226, text: "إيْمَاننَا يَزِيدُ بِالطَّاعَاتِ وَنَقْصُهُ يَكُونُ بَالزلَّاتِ" },
            { id: 227, text: "وَأهْلُهُ فيهِ عَلَى تَفَاضُلِ هَلْ أنْتَ كَالأمْلاكِ أَوْ كَالرُّسُلِ" },
            { id: 228, text: "وَالْفَاسِقُ الْمِلِّيُّ ذُو الْعِصْيَانِ لَمْ يُنْفَ عَنهُ مُطلَقُ الإيمَانِ" },
            { id: 229, text: "لَكِنْ بقَدْرِ الْفِسْقِ والْمعَاصِيْ إيْمَانُهُ مَا زالَ في انْتِقَاصِ" },
            { id: 230, text: "ولاَ نَقُولُ إنَّهُ في النَّارِ مُخَلَّدٌ، بَلْ أَمْرُهُ للْبَارِي" },
            { id: 231, text: "تَحْتَ مَشِيئَةِ الإلهِ النَّافِذَهْ إنْ شَا عَفَا عَنْهُ وإنْ شَا آخَذَهْ" },
            { id: 232, text: "بِقَدْرِ ذَنْبِهْ ، وإلى الجِنَانِ يُخْرَجُ إنْ مَاتَ عَلَى الإيْمَانِ" },
            { id: 233, text: "والْعَرضُ تَيْسِيرُ الْحِسَابِ في النَّبَا وَمَنْ يُنَاقَشِ الْحِسَابَ عُذِّبَا" },
            { id: 234, text: "ولا نُكَفِّرْ بِالْمَعَاصِي مُؤْمِنَا إلَّا مَعَ اسْتِحْلاَلِهِ لماَ جَنَى" },
            { id: 235, text: "وَتُقْبَلُ التَّوْبَةُ قَبْلَ الغَرْغَرَهْ كَمَا أتَى في الشِّرْعَةِ الْمُطَهَّرَهْ" },
            { id: 236, text: "أمَّا مَتَى تُغلَقُ عَنْ طَالِبِهَا؟ فَبِطلُوعِ الشَّمْسِ مِنْ مَغْرِبِهَا" },
            { id: 237, text: "نَبِيُّنَا مُحَمَّدٌ مِنْ هَاشِمِ إلى الذَّبِيحِ دُونَ شَكٍّ يَنْتَمِي" },
            { id: 238, text: "أرْسَلَهُ اللهُ إليْنَا مُرْشِدَا وَرَحْمَةً للعَالَمِينَ وَهُدَى" },
            { id: 239, text: "مَوْلِدُهُ بَمَكَّةَ الْمُطَهَّرَهْ هجْرَتُهُ لِطَيْبَةَ الْمُنَوَّرَهْ" },
            { id: 240, text: "بَعْدَ ارْبَعِينَ بَدَأَ الْوحيُ بِهِ ثُمَّ دَعَا إلى سَبِيِلِ رَبِّهِ" },
            { id: 241, text: "عَشرَ سِنِينَ أيُّهَا النَّاسُ اعْبُدُوا رَبّاً تَعَالَى شَأْنُهُ وَوَحِّدُوا" },
            { id: 242, text: "وَكَانَ قَبْلَ ذَاكَ في غَارِ حِرَا يَخْلُو بِذِكْرِ رَبِّهِ عَنِ الوَرَى" },

            { id: 281, text: "فَالدِّينُ إنَّمَا أتَى بِالنَّقْلِ ليْسَ بِالَاوْهَامِ وَحَدْسِ الْعَقْلِ" },

            { id: 285, text: "أسْأَلُهُ مَغْفِرَةَ الذُّنُوبِ جَمِيعِهَا وَالسِّتْرَ لِلعُيُوبِ" },
            { id: 286, text: "ثُمَّ الصَّلاَةُ وَالسَّلاَمُ أبَدَا تَغْشَى الرَّسُولَ الْمُصْطَفَى مُحَمَّدَا" },
            { id: 287, text: "ثُمَّ جَمِيع صَحْبِهِ والآلِ السَّادَةِ الأئِمَّةِ الأبْدَالِ" },
            { id: 288, text: "تَدُومُ سَرمَدَا بِلَا نَفَادِ مَا جَرَتِ الْأَقْلاَمُ بِالْمِدَادِ" },
            { id: 289, text: "ثُمَّ الدُّعَا وَصِيَّةُ القُرَّاءِ جَمِيعِهِمْ مِنْ غَيْرِ مَا اسْتثْنَاءِ" },
            { id: 290, text: "أبْيَاتُهَا (يُسْرٌ) بِعَدِّ الْجُمَلِ تَأْرِيخُهَا(الْغُفْرَانُ) فَافْهَمْ وَادْعُ لِي" }
        ];

        const answerArea = document.getElementById('answer-area');
        const wordBank = document.getElementById('word-bank');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackContainer = document.getElementById('feedback-container');
        const baitNumberEl = document.getElementById('bait-number');
        const scoreEl = document.getElementById('score');

        let currentBaitIndex = 0;
        let score = 0;
        let wordMap = new Map();

        function toArabicNumeral(en) {
            return ("" + en).replace(/[0-9]/g, function(t) {
                return "٠١٢٣٤٥٦٧٨٩".substr(+t, 1);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadBait(index) {
            answerArea.innerHTML = '';
            wordBank.innerHTML = '';
            feedbackContainer.innerHTML = '';
            wordMap.clear();
            checkBtn.disabled = true;
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            checkBtn.style.display = 'inline-block';
            answerArea.classList.remove('correct', 'incorrect');
            
            if (index >= bait.length) {
                showFinalScore();
                return;
            }

            const currentBait = bait[index];
            baitNumberEl.textContent = `البيت: ${toArabicNumeral(currentBait.id)}`;
            const words = currentBait.text.split(' ').filter(word => word.length > 0);
            const shuffledWords = shuffleArray([...words]);

            shuffledWords.forEach((word, i) => {
                const btn = document.createElement('button');
                btn.className = 'word-btn';
                btn.textContent = word;
                btn.dataset.id = i;
                wordMap.set(i.toString(), word);
                btn.onclick = () => selectWord(btn);
                wordBank.appendChild(btn);
            });
        }
        
        function selectWord(button) {
            button.disabled = true;
            const wordDiv = document.createElement('div');
            wordDiv.className = 'answer-word';
            wordDiv.textContent = button.textContent;
            wordDiv.dataset.id = button.dataset.id;
            wordDiv.onclick = () => returnWord(wordDiv);
            answerArea.appendChild(wordDiv);
            checkBtn.disabled = false;
        }
        
        function returnWord(wordDiv) {
            const wordId = wordDiv.dataset.id;
            const button = wordBank.querySelector(`[data-id='${wordId}']`);
            if (button) {
                button.disabled = false;
            }
            wordDiv.remove();
            
            if(answerArea.children.length === 0) {
                 checkBtn.disabled = true;
            }
        }
        
        function checkAnswer() {
            const userAnswer = [...answerArea.children].map(el => el.textContent).join(' ');
            const correctAnswer = bait[currentBaitIndex].text;
            
            const feedback = document.createElement('div');
            feedback.className = 'feedback';

            if (userAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = `النقاط: ${toArabicNumeral(score)}`;
                answerArea.classList.add('correct');
                feedback.classList.add('correct');
                feedback.innerHTML = `<strong>أحسنت!</strong> <br> إجابتك صحيحة.`;
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
            } else {
                answerArea.classList.add('incorrect');
                feedback.classList.add('incorrect');
                feedback.innerHTML = `<strong>حاول مرة أخرى!</strong> <br> الترتيب غير صحيح.`;
            }
            feedbackContainer.innerHTML = '';
            feedbackContainer.appendChild(feedback);
        }

        function showFinalScore() {
            answerArea.innerHTML = '';
            wordBank.innerHTML = '';
            feedbackContainer.innerHTML = `<div class="feedback correct">
                <strong>اكتمل!</strong><br>
                لقد أكملت جميع الأبيات.<br>
                نتيجتك النهائية: ${toArabicNumeral(score)} من ${toArabicNumeral(bait.length)}
            </div>`;
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
        }

        checkBtn.onclick = checkAnswer;
        nextBtn.onclick = () => {
            currentBaitIndex++;
            loadBait(currentBaitIndex);
        };
        restartBtn.onclick = () => {
            currentBaitIndex = 0;
            score = 0;
            scoreEl.textContent = `النقاط: ${toArabicNumeral(0)}`;
            loadBait(currentBaitIndex);
        };

        // Start game
        loadBait(currentBaitIndex);

    </script>
